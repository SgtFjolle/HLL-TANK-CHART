<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tank Recognition Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="helmet.svg" />
</head>
<body class="dark-mode">
  <div class="container">
    <header>
      <h1 id="headline">Tank Recognition Tool</h1>
      <button id="mode-toggle" title="Toggle Light/Dark Mode"></button>
    </header>

    <div class="section" id="faction-section">
      <label for="category-select">Select Faction:</label>
      <select id="category-select" onchange="updateVariations()">
        <option value="german">AXIS – Germany</option>
        <option value="us">ALLIES – United States</option>
        <option value="soviet">ALLIES – Soviet Union</option>
        <option value="british">ALLIES – United Kingdom</option>
      </select>
    </div>

    <div class="section" id="variation-section">
      <span>Select Variation:</span>
      <div id="variation-buttons"></div>
    </div>

    <div id="image-container">
      <img id="army-image" src="" alt="Loading image..." />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
