<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tank Recognition Tool</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Tank Recognition Tool</h1>
        <div class="faction-buttons">
            <button data-category="axis">
                <img src="helmet.svg" alt="Helmet Icon" />
                German Army
            </button>
            <button data-category="us">
                <img src="star.svg" alt="Star Icon" />
                United States Army
            </button>
            <button data-category="soviet">
                <img src="star.svg" alt="Star Icon" />
                Soviet Armed Forces
            </button>
            <button data-category="british">
                <img src="star.svg" alt="Star Icon" />
                British Army
            </button>
        </div>
        <div id="variation-buttons"></div>
        <div id="image-container">
            <img id="army-image" src="" alt="Army Preview" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
