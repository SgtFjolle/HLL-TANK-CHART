<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tank Recognition Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="main-container">
    <div class="header">
      <h1>Tank Recognition Tool</h1>
      <button id="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
    </div>

    <div class="section" id="faction-section">
      <label for="category-select">Select Faction:</label>
      <select id="category-select" onchange="updateVariations()">
        <option value="german">AXIS - Germany</option>
        <option value="us">ALLIES - United States</option>
        <option value="soviet">ALLIES - Soviet Union</option>
        <option value="british">ALLIES - Britain</option>
      </select>
    </div>

    <div class="section" id="variation-section">
      <div class="variation-row">
        <label>Select Variation:</label>
        <div id="variation-buttons"></div>
        <div class="fullscreen-right">
          <button id="fullscreen-toggle">Toggle Fullscreen</button>
        </div>
      </div>
    </div>

    <div id="image-container">
      <img id="army-image" src="" alt="Army Display" />
    </div>
  </div>

  <!-- Fullscreen overlay only visible in fullscreen -->
  <div id="fullscreen-overlay" class="hidden">
    <div class="overlay-controls">
      <select id="overlay-category" onchange="updateVariations(true)">
        <option value="german">AXIS - Germany</option>
        <option value="us">ALLIES - United States</option>
        <option value="soviet">ALLIES - Soviet Union</option>
        <option value="british">ALLIES - Britain</option>
      </select>
      <div id="overlay-variation-buttons"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
