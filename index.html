<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hell Let Loose Army Viewer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">ðŸŒ™</div>

    <div class="wrapper">
        <h1 id="headline">Tank Recognition Tool</h1>

        <div class="top-controls">
            <div class="control-group">
                <label for="category-select">Select Faction:</label>
                <select id="category-select" onchange="updateVariations()">
                    <option value="axis">AXIS - Germany</option>
                    <option value="allies_us">ALLIES - US</option>
                    <option value="allies_soviet">ALLIES - Soviet</option>
                    <option value="allies_british">ALLIES - British</option>
                </select>
            </div>

            <div class="control-group">
                <label>Select Variation:</label>
                <div id="variation-buttons"></div>
            </div>
        </div>

        <div class="image-container">
            <img id="army-image" src="" alt="Army Visual" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
