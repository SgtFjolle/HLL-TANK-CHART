<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tank Recognition Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tank Recognition Tool</h1>

        <select id="category-select" onchange="updateVariations()">
            <option value="german">German Army</option>
            <option value="us">United States Army</option>
            <option value="soviet">Soviet Armed Forces</option>
            <option value="british">British Army</option>
        </select>

        <hr class="divider" />

        <div id="variation-buttons"></div>

        <hr class="divider" />

        <div id="image-container">
            <img id="army-image" src="" alt="Army Visual" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
