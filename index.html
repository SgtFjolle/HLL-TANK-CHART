<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tank Recognition Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <div class="container">
        <header>
            <h1 class="headline">Tank Recognition Tool</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>

        <label for="category-select">Select Faction:</label>
        <select id="category-select" onchange="updateVariations()">
            <option value="german">AXIS - German Army</option>
            <option value="us">ALLIES - United States Army</option>
            <option value="soviet">ALLIES - Soviet Armed Forces</option>
            <option value="british">ALLIES - British Army</option>
        </select>

        <div id="variation-buttons"></div>
        <div id="image-container">
            <img id="army-image" src="" alt="Army Image" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
