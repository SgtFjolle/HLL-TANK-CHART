<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hell Let Loose Army Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="mode-toggle">Toggle Mode</button>
    <div class="container">
        <h1>Tank Recognition Tool</h1>

        <div class="select-row">
            <label for="category-select">Select Faction:</label>
            <select id="category-select" onchange="updateVariations()">
                <option value="german">AXIS – German Army</option>
                <option value="us">ALLIES – United States Army</option>
                <option value="soviet">ALLIES – Soviet Armed Forces</option>
                <option value="british">ALLIES – British Army</option>
            </select>
        </div>

        <div class="select-row">
            <label>Select Variation:</label>
            <div id="variation-buttons"></div>
        </div>

        <div id="image-container">
            <img id="army-image" src="" alt="Army variation image" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
